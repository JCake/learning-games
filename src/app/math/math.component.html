<style>
    :host {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
        font-size: 14px;
        color: #333;
        box-sizing: border-box;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
    }

    h1,
    h2,
    h3,
    h4,
    h5,
    h6 {
        margin: 8px 0;
    }

    p {
        margin: 0;
    }

    .spacer {
        flex: 1;
    }

    .content {
        display: flex;
        margin: 82px auto 32px;
        padding: 0 16px;
        max-width: 960px;
        flex-direction: column;
        align-items: center;
    }

    svg.material-icons {
        height: 24px;
        width: auto;
    }

    svg.material-icons:not(:last-child) {
        margin-right: 8px;
    }

    /* Responsive Styles */
    @media screen and (max-width: 767px) {

        .card-container>*:not(.circle-link),
        .terminal {
            width: 100%;
        }

        .card:not(.highlight-card) {
            height: 16px;
            margin: 8px 0;
        }

        .card.highlight-card span {
            margin-left: 72px;
        }

        svg#rocket-smoke {
            right: 120px;
            transform: rotate(-5deg);
        }
    }

    @media screen and (max-width: 575px) {
        svg#rocket-smoke {
            display: none;
            visibility: hidden;
        }
    }
</style>

<div class="content" role="main">
<form (submit)="checked ? giveProblem() : checkAnswer()">
    <span class="problem">{{num1}} {{operator}} {{num2}} = 
        <input type="number" class="input-number" [(ngModel)]="givenAnswer" name="givenAnswer" autofocus/>
    <button mat-button type="submit" *ngIf="!checked" class="check-button">OK</button></span>
    <ng-container *ngIf="checked">
        <mat-icon *ngIf="correct" class="checked-icon">checkmark</mat-icon>
        <mat-icon *ngIf="!correct" class="checked-icon">close</mat-icon>
    </ng-container>
    <div *ngIf="checked && !correct">
        {{num1 + num2}}
    </div>
    <div *ngIf="checked">
        <button mat-button type="button" (click)="giveProblem()">Next</button>
    </div>
</form>
</div>
